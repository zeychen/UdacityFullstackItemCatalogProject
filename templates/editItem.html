<form method="post">
    <h2 class="sub-title">Update Item</h2>
    <div class="">
      <label class="user-label">Name</label>
    </div>
    <div class="">
      <input type="text" name="subject" value="{{name}}">
    </div>
    <div class="">
      <label class="user-label">Description</label>
    </div>
    <div class="">
      <textarea name="comment" value="{{description}}">{{description}}</textarea>
    </div>
    <div class="">
      <div class="error">{{error}}</div>
    </div>
    <div class="">
      <input type="submit" value="Update">
    </div>
</form>
